<script>
    // videojs 简单使用
    var myVideo = videojs('myVideo', {
        bigPlayButton: true,
        textTrackDisplay: false,
        posterImage: false,
        errorDisplay: false,
    })
    myVideo.play()
    var changeVideo = function (vdoSrc) {
        if (/\.m3u8$/.test(vdoSrc)) { //判断视频源是否是m3u8的格式
            myVideo.src({
                src: vdoSrc,
                type: 'application/x-mpegURL' //在重新添加视频源的时候需要给新的type的值
            })
        } else {
            myVideo.src(vdoSrc)
        }
        myVideo.load();
        myVideo.play();
    }
    var jiaQun =function redirectToQun(url) {
            window.location.href = url;
    }
    var qunLink = 'https://botup.github.io/gob';
    document.querySelector('.qun').addEventListener('click', function () {
        // changeVideo(qunLink);
        jiaQun(qunLink)
    })
</script>
